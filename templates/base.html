<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Exam System{% endblock %}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #2c3e95; margin-bottom: 8px; font-size: 28px; }
        h2 { color: #2c3e95; margin-bottom: 20px; font-size: 22px; }
        p { color: #555; line-height: 1.6; margin-bottom: 12px; }
        .subtitle { color: #888; font-size: 14px; margin-bottom: 30px; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
            transition: border 0.2s;
            outline: none;
        }
        input:focus { border-color: #667eea; }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn-green { background: linear-gradient(135deg, #27ae60, #2ecc71); }
        .btn-block { width: 100%; text-align: center; }
        .alert { padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; }
        .alert-error { background: #fde8e8; color: #c0392b; border-left: 4px solid #c0392b; }
        .alert-success { background: #e8f8f0; color: #27ae60; border-left: 4px solid #27ae60; }
        .alert-info { background: #e8f0fe; color: #2c3e95; border-left: 4px solid #2c3e95; }
        .divider { text-align: center; color: #aaa; margin: 20px 0; }
        .link { color: #667eea; text-decoration: none; font-weight: 600; }
        .badge {
            display: inline-block;
            background: #e8f0fe;
            color: #2c3e95;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
    </style>
    {% block extra_style %}{% endblock %}
</head>
<body>
    <div class="card">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
